<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/gif" href="../assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login</title>

<body>
  <!-- Form -->
  <h1 class="header">Patient Login | <span>PatDoc</span></h1>
  <main class="cont1">
    <form method="POST" class="form-wrapper">
      <fieldset class="fs-wrapper">
        <legend class="legend-wrapper">Sign In To Your Account</legend>
        <div class="cont2">
          <label class="lbl1" for="email"><b>Email</b></label>
          <input class="inp1" type="email" name="email" id="email" required>
        </div>
        <div class="cont3">
          <label class="lbl1" for="password"><b>Password</b></label>
          <input class="inp2" type="password" name="pass" id="pass" required>
        </div>
        <label class="lbl2"><a href="./ForgotPass.html" class="href1">Forgot your password?</a></label>
      </fieldset>
      <div class="signin">
        <input class="btn1" type="button" onclick="signIn()" value="Sign in">
      </div>
      <hr id="wrapper">
      <div class="target1">
        <p class="signup">Don't have an account yet?<a href="./PatSignUp.html" class="href2">&nbsp; Sign up</a> &nbsp; |
          &nbsp; <a href="../index.html" class="href2">Home </a></p>
        <p class="footer">Â© PatDoc 2021. All rights reserved</p>
      </div>
    </form>
  </main>
  <script src="../static/js/Script3.js"></script>
  <!-- End -->
</body>
