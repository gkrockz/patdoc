<!-- Add patient form-->
<main>
  <form class="container">

    <legend style="text-align: left; padding-top:  2%; padding-bottom:1%;"><span style="color: blue;">Update</span>
      Patient</legend>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name"><b>Patient's Name</b></label>
        <input class="form-control" type="text" name="name" id="name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="phno"><b>Mobile Number</b></label>
        <input class="form-control" type="tel" name="phno" id="email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="phno"><b>Date of Birth</b></label>
        <input class="form-control" type="date" name="dob" id="email">
      </div>

      <div class="form-group col-md-6">
        <label for="email"><b>Email</b></label>
        <input class="form-control" type="email" name="email" id="email">
      </div>
      <div class="form-group col-md-3">
        <label for="gender"><b>Gender</b></label>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="blood_group">Blood Group</label>
        <select class="form-control" id="blood_group">
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>O+</option>
          <option>O-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputHeight"><b>Height</b></label>
        <input class="form-control" type="number" name="Height" id="inputHeight" placeholder="cm">
      </div>
      <div class="form-group col-md-3">
        <label for="inputWeight"><b>Weight</b></label>
        <input class="form-control" type="number" name="Weight" id="inputWeight" placeholder="kg">
      </div>

      <div class="form-group col-md-12">
        <label for="inputAddress"><b> Address</b></label>
        <input type="text" class="form-control" id="inputAddress">
      </div>
      <div class="form-group col-md-12">
        <label for="Medical_history"><b>Medical History</b></label>
        <textarea class="form-control" id="txtarea" placeholder="Enter Patient's Medical History (if any)"></textarea>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
