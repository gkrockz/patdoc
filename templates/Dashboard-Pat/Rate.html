<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Doctor</title>
    <link rel="icon" type="image/gif" href="../../assets/favicon.png>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css"> <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <br><br>
                <h2>Rate This Doctor</h2>
                <hr>
                <div class="alert alert-success" style="visibility:hidden;" id="msg">Rated Successfully</div>
                <form method="dialog">
                    <div class="form-group">
                        <label for="rate">Rating</label>
                        <div id="rateYo"></div>
                    </div>
                    <div class="form-group">
                        <label for="feedback">Feedback</label>
                        <input type="text" class="form-control" name="feedback">
                    </div>
                    <button class="btn btn-primary" onclick="RatedMsg()">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(function () {

            $("#rateYo").rateYo({
                rating: 0,
                onSet: function (rating, rateYoInstance) {
                    $("rating").val(rating);
                }
            });

        });
    </script>
    <script src="../../static/js/Script5.js"></script>
</body>

</html>
