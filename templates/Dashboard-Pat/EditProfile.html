    <div class="container light-style flex-grow-1 container-p-y">

        <legend style="text-align: left; padding-top:  2%; padding-bottom:1%;"><span style="color: blue;">Patient</span> Profile</legend>
    
        <div class="card overflow-hidden">
          <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
              <div class="list-group list-group-flush account-settings-links">
                <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general"><b>General</b></a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password"><b> Change password</b></a>
                
              </div>
            </div>
            <div class="col-md-9">
              <div class="tab-content">
                <div class="tab-pane fade active show" id="account-general">
                  <hr class="border-light m-0">
                  <div class="card-body">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control">
                      </div>
                    <div class="form-group">
                      <label class="form-label">Blood Group</label>
                     
                      <select class="form-control mb-1" id="blood_group">
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                      </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label"> Address</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label class="form-label">Contact No.</label>
                        <input type="tel" class="form-control">
                      </div>
                    <div class="form-group">
                      <label class="form-label">E-mail</label>
                      <input type="email" class="form-control mb-1" readonly="readonly">
                      <div class="mt-3">
                      
                       
                      </div>
                    </div>
                  
                  </div>
    
                </div>
                <div class="tab-pane fade" id="account-change-password">
                  <div class="card-body pb-2">
    
                    <div class="form-group">
                      <label class="form-label">Current password</label>
                      <input type="password" class="form-control">
                    </div>
    
                    <div class="form-group">
                      <label class="form-label">New password</label>
                      <input type="password" class="form-control">
                    </div>
    
                    <div class="form-group">
                      <label class="form-label">Repeat new password</label>
                      <input type="password" class="form-control">
                    </div>
                  </div>
                </div>
                
               
            </div>
          </div>
        </div>
    
        <div class="text-right mt-2 btn">
          <button type="button" class="btn btn-primary">Save changes</button>
