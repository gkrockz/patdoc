  <!---Body-->
  <div class="container">
    <form class="container" id="appointment">
      <h1 style="text-align: left; padding-top:  2%; padding-bottom:1%;"><span style="color: blue;">Patient</span> |
        Book Appointment</h1>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="Doctor_Specialization"><b>Doctor Specialization</b></label>
          <select class="form-control" id="Doctor_Specialization"> required
            <!---Add doctor specialization-->
            <option value="">Select Specialization</option>
            <option value="Gynecologist">Gynecologist/Obstetrician</option>
            <option value="GeneralPhysician">General Physician</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Homeopathi">Homeopathi</option>
            <option value="Ayurveda">Ayurveda</option>
            <option value="Dentist">Dentist</option>
            <option value="ENTSpecialist">ENT Specialist</option>
            <option value="BoneSpecialist">Bone Specialist</option>
          </select>

        </div>
        <div class="form-group col-md-12">

          <label for="Doctor_Name"><b>Doctor</b></label>
          <select class="form-control" id="docName" required>
            <option value="">Select Doctor</option>
            <option value="kumar">Dr.Kumar</option>
            <option value="steve">Dr.Steve</option>
            <option value="rituraj">Dr.Rituraj</option>
            <option value="rohit">Dr.Rohit</option>
            <option value="virat">Dr.Virat</option>
          </select>

        </div>
        <div class="form-group col-md-12">
          <label for="Consultancy_Fees"><b>Consultancy Fees</b></label>
          <input class="form-control" type="text" name="Consultancy_Fees" id="Consultancy_Fees" readonly="readonly"
            value="600">
        </div>

        <div class="form-group col-md-6">
          <label for="date_appointment"><b>Date</b></label>
          <input class="form-control date-picker" onclick="showDate()" type="date" name="date_appointment" id="datepicker" required >
        </div>

        <div class="form-group col-md-6">
          <label for="time_appointment"><b>Time</b></label>
          <input class="form-control" type="time"name="time_appointment" min="09:00" max="18:00" id="time_appointment" required>
          <small>Clinic hours are from 9 AM to 6 PM</small>
        </div>
        <div>
          <div class="razorpay-embed-btn" data-url="https://pages.razorpay.com/pl_HLdPmM2Icf24fe/view" data-text="Pay Now" data-color="#528FF0" data-size="small">
            <script>
              (function(){
                var d=document; var x=!d.getElementById('razorpay-embed-btn-js')
                if(x){ var s=d.createElement('script'); s.defer=!0;s.id='razorpay-embed-btn-js';
                s.src='https://cdn.razorpay.com/static/embed_btn/bundle.js';d.body.appendChild(s);} else{var rzp=window['__rzp__'];
                rzp && rzp.init && rzp.init()}})();
            </script>
          </div>
        </div>
      </div>
  </div>
